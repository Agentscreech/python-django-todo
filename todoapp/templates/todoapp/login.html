{% extends 'todoapp/base.html' %}

{% block content %}
  <h1>Login</h1>
  <form action="/login" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username">
    <input type="password" name="password" placeholder="Enter Password">
    <input type="submit">
  </form>
{% endblock %}
